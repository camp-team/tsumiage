<mat-card class="post-card">
  <mat-card-header>
    <div mat-card-avatar class="post-card-image"></div>
    <mat-card-title class="user-name">{{ post.uid }}</mat-card-title>
    <mat-card-subtitle class="post-date">{{
      post.createdAt.toDate() | date: "M/d h:mm a"
    }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p>
      {{ post.text }}
    </p>
  </mat-card-content>
</mat-card>
