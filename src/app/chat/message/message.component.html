<div class="container">
  <mat-card class="message-component">
    <figure class="avatar"></figure>
    <div class="item">
      <p class="item__date">
        {{ chat.createdAt.toDate() | date: "M/d h:mm a" }}
      </p>
      <p class="item__text">
        {{ chat.text }}
      </p>
    </div>
  </mat-card>
</div>
