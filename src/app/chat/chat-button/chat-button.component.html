<div class="chat-button">
  <!-- 親に対してボットタイプを飛ばしている -->
  <button mat-stroked-button class="button" (click)="emitter.emit('todo')">
    今日やること
  </button>
  <!-- 親に対してボットタイプを飛ばしている -->
  <button mat-stroked-button class="button" (click)="emitter.emit('done')">
    やったこと
  </button>
  <!-- 親に対してボットタイプを飛ばしている -->
  <button mat-stroked-button class="button" (click)="emitter.emit('log')">
    感想
  </button>
</div>
